<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>

<body>
    <h3 id="dwn"></h3>
</body>
<script>
    function Sequence(sqno, sqname) {
        this.no = sqno;
        this.name = sqname;
        this.fact = function() {
            console.log(`${this.name} of sequence ${this.no} is a beyounder`);
        }

    }

    sq1 = new Sequence(9, 'Seer');
    console.log(sq1);
    let dwn = document.getElementById('dwn');
    dwn.innerHTML = (`${sq1.name} of sequence ${sq1.no} is a beyounder`);
</script>

</html>
