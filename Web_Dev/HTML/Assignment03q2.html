<script>
    let i = 1;
    console.log("--------USING FOR WHILE----------");
    while (i <= 100) {
        console.log(i);
        i += 2;
    }
    console.log("--------USING FOR LOOP----------");
    for (let i = 1; i <= 100; i += 2) {
        console.log(i);
    }
</script>
